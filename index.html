<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vDolarjs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;800&family=Russo+One&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #588157;
        }
        .parent {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center
        }
        .child {
            height: 500px;
            width: 370px;
            text-align: center;
            color: white;
            background-color: #344e41;
            border-radius: 10px;
        }

        .title {
            font-family: Russo One;
        }
        .subt {
            font-family: Inter;
            font-size: 800;
        }
        .info {
            font-family: Inter;
            font-size: 200;
        }
        .subtitle {
            font-family: Inter;
            font-size: 800;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
          <div class="childto">  
            <h1 class="title">vDolarjs</h1>
            <h2 class="subt" id="price"></h2>
            <p class="info" id="info"></p>

            <input type="number" id="bolivaresInput" oninput="convertirMegas()">
            <span class="subtitle">Saldo to Megasü§ë</span>
            <p>Megas:</p>
            <div id="resultado"></div>
          </div>
        </div>
    </div>
</body>
<script>
    const priceText = document.getElementById('price');
    const updateInfo = document.getElementById('info');
    const costoPorMega = 0.00139;

    fetch('https://apivdolar.vercel.app/')
        .then(response => response.json())
        .then(data => {
            const price = data.priceBCV;
            const info = data.lastUpdate;
            priceText.textContent = price;
            updateInfo.textContent = info;
            // console.log(data)
        })
        .catch(error => {
            console.error('Error al consultar la API:', error);
        });
    
    function convertirMegas() {
            // Obtener el valor ingresado por el usuario
        const bs = parseInt(document.getElementById('bolivaresInput').value);

        if (!isNaN(bs)) {
            // Calcular la cantidad de d√≥lares
            const dollars = bs / priceInput.value;

            // Calcular la cantidad de megas
            const mb = dollars / costoPorMega;

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `${mb.toFixed(2)} megas`;
        } else {
            // Si el valor no es v√°lido, mostrar un mensaje de error
            document.getElementById('resultado').textContent = 'Ingresa un valor v√°lido';
        }
    }

        // Llamar a la funci√≥n inicialmente
    convertirMegas();
</script>
</html>
